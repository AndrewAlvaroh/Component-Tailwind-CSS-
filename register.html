<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tailwind.css">
    <title>Naturalisme | Register</title>
</head>
<body>
    
    <div>
        <div class="min-w-screen min-h-screen  flex items-center justify-center px-5 py-5">
          <div class=" text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width: 1000px">
            <div class="md:flex w-full">
              <div class="hidden md:block w-1/2 py-10 px-10">
                <img src="/images/login.png" alt="login" />
              </div>
              <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                <div class="text-center mb-10">
                  <h1 class="font-bold text-3xl text-gray-900">Register </h1>
               
                </div>
                <div>
                 
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                     
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg" > </i></div>
                        <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="Username" />
                      </div>
                    </div>
                  </div>
      
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                     
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg" > </i></div>
                        <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="email" />
                      </div>
                    </div>
                  </div>
      
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                     
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg" > </i></div>
                        <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="Password" />
                      </div>
                    </div>
                  </div>
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-12">
                     
                      <div class="flex">
                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg" > </i></div>
                        <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500" placeholder="Confirm Password" />
                      </div>
                    </div>
                  </div>
      
      
                  <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                    <a href="/pages/auth/register2.html">
                      <button class="block w-full max-w-xs mx-auto bg-blue-500 hover:bg-blue-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">Selanjutnya</button>
                    </a>
      
                    </div>
                  </div>
              
                </div>
              </div>
            </div>
          </div>
        </div>
        
       
      </div>
      

</body>
</html>
